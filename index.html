<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUDIO PLAYER | PROJECT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Karla&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>SAPA AUDIO</h1>
    </header>
    <audio src="" id="audio-source" crossorigin="anonymous"></audio>

    <div class="container active">
      <div class="cover-image-container">
        <img src="" class="cover" alt="" />
      </div>
      <h1 class="current-song-name">Song1</h1>
      <p class="artist-container">Artist 1</p>
      <div class="seek-bar-container">
        <input type="range" class="music-seek-bar" value="0" >
        <p class="current-time hide">00 : 00</p>
        <p class="duration hide">00 : 00</p>
      </div>
      <div class="controls">
        <span class="fas fa-redo"></span>
        <div class="main">
          <i class="fas fa-backward active"></i>
          <i class="fas fa-play active"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-forward active"></i>
        </div>
        <input
          type="range"
          class="volume-slider"
          max="1"
          value="1"
          step="0.1"
        />
        <span class="fas fa-volume-up"></span>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
